{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<div class="container">
    <h1>Blog Posts</h1>
    <ul class="post-list">
        {% for post in posts %}
        <li class="post-item">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:30 }}</p>
            <p><a href="{% url 'post_detail' post.pk %}">Read more...</a></p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
